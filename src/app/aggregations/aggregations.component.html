<div style="margin: 5px;">
  <span id="dd1" style="margin-right: 5px;">Group by </span>
  <p-dropdown [options]="viewList" [(ngModel)]="viewPicked" optionLabel="" (ngModelChange)="refresh()"
    [style]="{'margin-bottom':'15px'}" aria-labelledby="dd1"></p-dropdown>

  <p-table [value]="viewData" [tableStyle]="{'width': '70%'}">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let column of columns" [pSortableColumn]="column.property" [style]="{'width':column.width}">
          {{column.description}}</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-item>
      <tr>
        <td *ngFor="let column of columns" [style]="{'width':column.width}">
          <p *ngIf="column.type == 'text'" [style]="{'margin':'0px'}">{{item[column.property]}}</p>
          <p *ngIf="column.type == 'date'" [style]="{'margin':'0px'}">{{item[column.property] | date : 'dd MMM yyyy'}}
          </p>
          <p *ngIf="column.type == 'numeric'" [style]="{'margin':'0px'}">{{item[column.property] | number}}</p>
        </td>
      </tr>
    </ng-template>

  </p-table>

</div>
